<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro</title>		
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Mostrar Procedimentos" action="MostrarProcedimentos.xhtml" immediate="true" />
		<h1>Cadastro de Procedimentos</h1>
			<h:messages />
			<h:panelGrid columns="1">
				<h:outputText value="Descrição *"/>
				
				<h:inputText value="#{procedimentoControllerPedro.procedimento.procedimento}"
							 required="true" 
				             requiredMessage="O campo Descrição é obrigatório!">
				             <f:validateLength minimum="5" maximum="60" />
				</h:inputText>
				
				<h:outputText value="Data Início *"/>
				
				<h:inputText value="#{procedimentoControllerPedro.procedimento.dataInicio}"
				             required="true" 
				             requiredMessage="O campo Data Início é obrigatório!">
				             <f:convertDateTime pattern="dd/MM/yyyy"  timeZone="America/Sao_Paulo"/>
				</h:inputText> 
				             
				<h:outputText value="Data Fim *"/>
				
				<h:inputText value="#{procedimentoControllerPedro.procedimento.dataFim}"
				             required="true" 
				             requiredMessage="O campo Data Fim é obrigatório!">
				             <f:convertDateTime pattern="dd/MM/yyyy"  timeZone="America/Sao_Paulo"/>
				</h:inputText>
				             
				<h:outputText value="Paciente *"/>
				
				<h:inputText value="#{procedimentoControllerPedro.procedimento.paciente}"
				             required="true" 
				             requiredMessage="O campo Paciente é obrigatório!">
				             <f:validateLength maximum="30" />
				</h:inputText> 
				             
				<h:outputText value="Quantidade de Exames *"/>
				
				<h:inputText value="#{procedimentoControllerPedro.procedimento.quantidade}"
				             required="true" 
				             requiredMessage="O campo Quantidade de Exames é obrigatório!">
							 <f:validateLongRange minimum="1" maximum="100" />
				</h:inputText>
				
				<h:outputText value="Valor *"/>
				
				<h:inputText value="#{procedimentoControllerPedro.procedimento.valor}"
				             required="true" 
				             requiredMessage="O campo Valor é obrigatório!">
							 <f:validateDoubleRange minimum="1" maximum="9000"/>
				</h:inputText>
			</h:panelGrid>
			<br/>
			<h:panelGrid columns="2">	
				<h:commandButton value="Salvar" 
							     action="#{procedimentoControllerPedro.salvar}"/>
							     
				<h:commandButton value="Limpar"
								 action="#{procedimentoControllerPedro.limparCampos}"
								 immediate="true"/>
			</h:panelGrid>
		</h:form>
</h:body>
</html>
